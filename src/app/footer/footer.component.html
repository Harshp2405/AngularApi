<div class="myclass">
    <h3 class="text-center">Footer</h3>
    <div class="accordion accordion-flush p-4" id="accordionFlushExample">
        <div class="accordion-item" *ngFor="let item of accordionItems">
            <h2 class="accordion-header" id="flush-heading-{{ item.id }}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    [attr.data-bs-target]="'#flush-collapse-' + item.id" aria-expanded="false"
                    [attr.aria-controls]="'flush-collapse-' + item.id">
                    {{ item.title }}
                </button>
            </h2>
            <div [id]="'flush-collapse-' + item.id" class="accordion-collapse collapse"
                data-bs-parent="#accordionFlushExample" [attr.aria-labelledby]="'flush-heading-' + item.id">
                <div class="accordion-body">{{ item.content }}</div>
            </div>
        </div>
    </div>
</div>
